version: '3'
services:
    php:
        build: ./php-fpm
        volumes:
            - ./blog:/var/www/blog
            - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
        depends_on:
            - mysql
    web:
        image: nginx:latest
        ports:
            - "8888:80"
        volumes:
            - ./blog:/var/www/blog
            - ./nginx/blog.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
    mysql:
        image: mysql:5.6
        environment:
            MYSQL_ROOT_PASSWORD: symf0ny
        ports:
            - "3333:3306"
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
          - mysql
        environment:
          PMA_HOST: mysql
          PMA_PORT: 3306
        restart: always
        ports:
         - 8088:80